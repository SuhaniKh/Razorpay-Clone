<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--NAVIGATION BAR-->
    <nav class=" bg-deepBlue ">
        <div class="w-[1080px] flex justify-between items-center mx-auto ">
            <!-- LOGO-->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" 
                width="125px"
                height="30px"> 
            </a> 
            <ol class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payment</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block
                    duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block
                    duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Line of Credit</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block
                    duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block
                    duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block
                    duration-200"></div>
                </li>
            </ol>

            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" >
                <button class="rounded-sm text-white font-mullish border-lightBlue border px-5 py-1 text-s font-bold">Log In</button>
                <button class="bg-white px-4 py-4 flex items-center font-bold font-mullish text-lightBlue300 text-s rounded-sm hover:text-lightBlue500 transition-all duration-200">Sign Up
                    <!-- <img src="./Refrence images/img.avif" 
                    width="30px
                    height=15px" alt=""> -->
                </button>
            </div>
        </div>
    </nav>

    <!--HERO SECTION -->
    <div class="bg-deepBlue relative">
        <div class="flex justify-center items-center w-10/12 mx-auto ">
            <div class="space-y-6">
                <h1 class="text-white font-bold text-[40px] font-mullish leading-[1.2]">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-white opacity-70 text-[18px]">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="rounded-md bg-lightBlue text-white font-bold
                font-mullish hover:bg-lightBlue500 duration-all duration-500 py-4 px-3">
                Sign Up Now</button>
            </div>
            <img src="./images/hero-illustration.jpg" 
            width="680px">
        </div>
        <div class="absolute left-0 right-0 w-full">
            <img src="./images/hero-shape.svg" 
            class="object-fill w-[103%]">
        </div>
    </div>

    <!---->
</body>
</html>
